<div class="container">
    <div class="col-md-12">
        <div class="col-md-4 offset-md-4">
            <mat-card class="card-middle">
                <mat-card-title>
                    <h2>User Login</h2>
                </mat-card-title>
                <mat-card-content>
                    <form [formGroup]="userLoginForm">
                        <mat-form-field>
                            <input type="text" matInput formControlName="userName" placeholder="Username"  maxlength="50">                           
                        </mat-form-field>
                        <mat-error *ngIf="submitted && userLoginForm.get('userName').hasError('required')
                        ">Username Required!</mat-error>
                        <mat-form-field>
                            <input type="password" matInput formControlName="password" placeholder="Password" required maxlength="50">
                        </mat-form-field>
                        <mat-error *ngIf="submitted && userLoginForm.get('userName').hasError('required')
                        ">Password Required!</mat-error>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <div class="text-center">
                        <button color="primary" mat-raised-button class="mr-2" (click)="submit()">Submit</button>
                        <a [routerLink]="['/register-user']" routerLinkActive="router-link-active" ><button color="accent" mat-raised-button>New user registeration</button></a>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
